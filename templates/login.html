<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - EkklesiaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #2c3e50; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .card-login { 
            width: 100%; 
            max-width: 400px; 
            border: none; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        .card-header { 
            background-color: #f1c40f; 
            color: #2c3e50; 
            font-weight: bold; 
            text-align: center; 
            padding: 20px; 
        }
        .btn-login { 
            background-color: #2c3e50; 
            color: white; 
            width: 100%; 
        }
        .btn-login:hover { 
            background-color: #34495e; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="card card-login shadow-lg">
        <div class="card-header">
            <h4>✝️ EkklesiaApp</h4>
            <small>Acesso Restrito</small>
        </div>
        <div class="card-body p-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}{{ message }}{% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="admin@ekklesia.com" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="******" required>
                </div>
                
                <button type="submit" class="btn btn-login py-2 mb-3">Entrar no Sistema</button>

                <div class="text-center">
                    <a href="{{ url_for('auth.registrar') }}" class="text-decoration-none">
                        Não tem conta? <strong>Cadastre sua igreja</strong>
                    </a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center bg-white text-muted" style="font-size: 0.8rem;">
            Sistema Seguro & Auditável
        </div>
    </div>
</body>
</html>
