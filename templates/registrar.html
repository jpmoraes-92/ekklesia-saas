<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Crie sua conta - EkklesiaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card-registro { width: 100%; max-width: 500px; border: none; border-radius: 15px; overflow: hidden; }
        .header-registro { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: white; padding: 30px 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="card card-registro shadow-lg">
        <div class="header-registro">
            <h3>‚úùÔ∏è Comece agora</h3>
            <p class="mb-0 text-white-50">Crie a conta da sua igreja gratuitamente</p>
        </div>
        <div class="card-body p-4">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning">
                        {% for message in messages %}{{ message }}{% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <h5 class="mb-3 text-muted border-bottom pb-2">Dados da Institui√ß√£o</h5>
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome da Igreja / Organiza√ß√£o</label>
                    <input type="text" name="nome_igreja" class="form-control" placeholder="Ex: Igreja Batista da Paz" required>
                </div>

                <h5 class="mb-3 text-muted border-bottom pb-2 mt-4">Seus Dados (Administrador)</h5>
                <div class="mb-3">
                    <label class="form-label fw-bold">Seu Nome</label>
                    <input type="text" name="nome_admin" class="form-control" placeholder="Ex: Pr. Jo√£o Silva" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="Crie uma senha forte" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Criar Conta e Come√ßar üöÄ</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-link text-decoration-none text-muted">J√° tenho conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
